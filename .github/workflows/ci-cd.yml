# =============================================================================
# GitHub Actions CI/CD Pipeline для Ktor приложения "Привет от Бондарчука!"
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os-name }})
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            os-name: Linux
          - os: windows-latest
            os-name: Windows
          - os: macos-15-intel
            os-name: macOS-Intel
          - os: macos-latest
            os-name: macOS-ARM
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew
      
      - name: Build project
        run: ./gradlew build -x test --no-daemon
        shell: bash
      
      - name: Run tests
        run: ./gradlew test --no-daemon
        shell: bash
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os-name }}
          path: build/reports/tests/
          retention-days: 7
      
      - name: Build Fat JAR
        if: matrix.os == 'ubuntu-latest'
        run: ./gradlew shadowJar --no-daemon
      
      - name: Upload JAR artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: build/libs/conveyor-all.jar
          retention-days: 7

  deploy:
    name: Deploy to Production (macOS ARM64)
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: [self-hosted, macOS, ARM64]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: ./deploy
      
      - name: Stop previous application
        run: |
          PID=$(lsof -t -i:8081 || true)
          if [ -n "$PID" ]; then
            echo "Stopping application with PID: $PID"
            kill $PID || true
            sleep 3
          else
            echo "No application running on port 8081"
          fi
        shell: bash
        continue-on-error: true
      
      - name: Deploy JAR to application directory
        run: |
          mkdir -p ~/conveyor-app
          cp ./deploy/conveyor-all.jar ~/conveyor-app/conveyor-all.jar
          echo "JAR deployed to ~/conveyor-app/"
        shell: bash
      
      - name: Start application
        run: |
          cd ~/conveyor-app
          nohup java -jar conveyor-all.jar > app.log 2>&1 &
          echo $! > app.pid
          echo "Application started with PID: $(cat app.pid)"
          sleep 5
        shell: bash
      
      - name: Health check
        run: |
          RESPONSE=$(curl -s http://localhost:8081 || echo "FAILED")
          if [[ "$RESPONSE" == *"Привет от Бондарчука"* ]]; then
            echo "Application is running successfully!"
            echo "Response: $RESPONSE"
          else
            echo "Health check failed!"
            echo "Response: $RESPONSE"
            exit 1
          fi
        shell: bash
