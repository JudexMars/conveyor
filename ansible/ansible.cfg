# Конфигурация Ansible

[defaults]
# Путь к инвентарю
inventory = inventory/hosts.yml

# Отключаем проверку SSH ключей (для тестового окружения)
host_key_checking = False

# Путь к ролям
roles_path = roles

# Формат вывода (YAML для читаемости)
stdout_callback = default
callbacks_enabled = ansible.builtin.default
bin_ansible_callbacks = True

[callback_default]
result_format = yaml

# Количество параллельных подключений
forks = 10

# Таймаут подключения
timeout = 30

# Отключаем создание .retry файлов
retry_files_enabled = False

[privilege_escalation]
# Использовать sudo по умолчанию
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# Ускорение SSH подключений
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no

